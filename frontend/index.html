<!DOCTYPE html>

<!-- DOCUMENTATION: https://developers.google.com/maps/documentation/javascript/examples/places-placeid-finder#maps_places_placeid_finder-javascript -->

<html>

<head>
  <title>Hackathon 2023</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./script.js"></script>
</head>

<body>
  <h1>Hackathon 2023: Grocery Broker</h1>
  <div style="display: none">
    <input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
  </div>
  <div id="map"></div>
  <div id="infowindow-content">
    <span id="place-name" class="title"></span><br />
    <strong>Place ID:</strong> <span id="place-id"></span><br />
    <span id="place-address"></span>
  </div>

  <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfuoOS2t-VDV08hxTSXGJJqfZ50lt2_Mc&callback=initMap&libraries=places&v=weekly"
    defer>
    </script>
  <br />
  <div class="entry">
    <input type="text" name="product" placeholder="Product"></input>
    <input type="number" name="price" placeholder="Price" min="0.00" max="10000.00" step="0.01"></input>

    <button onclick="showComparison()">Compare Prices</button>
  </div>
</body>

</html>
